<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          width: 100%;
          border-collapse: collapse;
          color: #313131;
        }
        td,
        th {
          border: 1px solid black;
          text-align: center;
          padding: 10px;
        }
        tr {
          background-color: #f6f6ba;
        }
      </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3" >Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th rowspan= "2">Code </th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>
</body>
</html>
